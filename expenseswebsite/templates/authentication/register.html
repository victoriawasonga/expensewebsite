{%extends 'base_auth.html'%}

{%block content%}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3">
                <h5>Register an account for free</h5>
            </div>
           <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-passwordField" placeholder="Password Confirmation" class="form-control form-control-sm">
                    </div>
                        <small class="float-right py-3">SHOW</small>
                        <input type="submit" value="Register" class="btn btn-block btn-primary"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{%endblock%}
